        <div id="latesttweets">
            <script type="text/javascript">
                Ext4.require('Ext4.chart.*');
Ext4.require('Ext4.layout.container.Fit');

Ext4.onReady(function () {
    
    
    
    var dataurl = 'http://ilwac.ige.fr/sigdt-config/services-ilwac/ilwac_json_queryHydroStationsDB.php?sampleRythm=1&id=6&type=1';
	var chart_store = Ext4.create('Ext4.data.JsonStore', {
	    proxy: {
	        type: 'jsonp',
	        url : dataurl,
	        reader: {
	            type: 'json',
	            root: 'data',
           		idProperty: 'date'
	        }
	    },
	    autoLoad:true,
		fields: [{name:'date', type: 'string', dateFormat: 'Y-m-d', }, {name:'value', type:'int'}, {name:'label'}]
	});
    var panel1 = Ext4.create('widget.panel', {
        width: 800,
        height: 400,
        title: 'Line Chart',
        renderTo: Ext4.getBody(),
        layout: 'fit',
        items: [{
            xtype: 'chart',
            //animate: true,
            //shadow: true,
            store: chart_store,
            axes: [
						        {
						            type: 'Numeric',
						            position: 'left',
						            fields: ['value'],
						            label: {
						                renderer: Ext.util.Format.numberRenderer('0.0')
						            },
						            title: false,
						            grid: false,
						            minimum: 0
						        },
						        {
						            type: 'Category',
						            position: 'bottom',
						            fields: ['label'],
								    constrain: true
						            ,title: false
						            ,label: {
								        rotate: {
								            degrees: 315
								        }
								    }
								    ,dashSize:0
						        }
					    ],
            series: [
							        {
							            type: 'line',
							            /*highlight: {
							                size: 7,
							                radius: 7
							            },*/
							            axis: 'left',
							            xField: 'date',
							            yField: ['value'],
							            showMarkers:false,
							            markerConfig: {
							                size: 0,
							                radius: 1,
							                'stroke-width': 1
							            },
							            style : {
							            	stroke : '#0000FF',
							            	'stroke-width' : 1,
							            	fill: '#0000FF',
							            	opacity : 1
							            }
							            ,fill:true
							        }
					    ]
        }]
    });
});
